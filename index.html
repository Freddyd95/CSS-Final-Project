<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/799b5625cb.js" crossorigin="anonymous"></script>
    <style media="all" id="fa-v4-font-face"></style>
    <style media="all" id="fa-v5-font-face"></style>
    <style media="all" id="fa-v4-shims"></style>
    <style media="all" id="fa-shims"></style>
    <style media="all" id="fa-main"></style>
    <title>Flickr</title>
</head>
<body>
    <div class="main-content">
        <nav>
            <div class="logo-container">
                <img class="flickr-logo" src="https://azensky.github.io/flickr-UI-clone/images/flickr-logo.png">
                <div class="logo">
                    <!-- <img
            class="logo"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968712.png"
            alt="flickr-logo"
          /> -->
                    flickr

                </div>

            </div>
            <div class="nav-input">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true">
                   
                </i>
                <input type="text" placeholder="Photos, people, or groups">
            </div>
            <div class="nav-btns">
                <button class="log-in">Login</button>
                <button class="sign-up">Sign Up</button>
            </div>            
        </nav>
    
        <div class="picture-content">
        <h1 class="main-head">Find Your Inspiration</h1>
        <h2 class="subheader">"Join the Flickr community, home to tens of billions of photos and 2 million groups."</h2>
        <button class="start-btn">Start For Free</button>
        </div>
    </div>    
    <footer>
        <a href class="ft-link">About</a>
        <a href class="ft-link">Jobs</a>
        <a href class="ft-link">Blog</a>
        <a href class="ft-link">Developers</a>
        <a href class="ft-link">Guidelines</a>
        <a href class="ft-link">Help</a>
        <a href class="ft-link">Help Forums</a>
        <a href class="ft-link">Privacy</a>
        <a href class="ft-link">Terms</a>
        <a href class="ft-link">Cookies</a>
        <a href class="ft-link">English</a>
        <a href class="ft-link">SmugMug+Flickr</a>
        <i class="fa-brands fa-facebook" aria-hidden="true"></i>
        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
    </footer>
</body>
</html>
